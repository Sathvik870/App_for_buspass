<body class="bg-gray-100 flex items-center justify-center min-h-screen">

        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Bus Pass with Validity</h2>
        
        <div class="space-y-4" id="validityForm">
            <div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Starting Place:</label>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Ending Place:</label>
                <p id="endPlace" class="text-gray-900 font-semibold"></p>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Distance (in km):</label>
                <p id="distance" class="text-gray-900 font-semibold"></p>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Renewal Amount:</label>
                <p id="renewalAmount" class="text-gray-900 font-semibold"></p>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Validity:</label>
                <p id="validity" class="text-green-600 font-semibold"></p>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('busPassData2'));

            if (userData) {
                document.getElementById('name').textContent = userData.name;

                document.getElementById('endPlace').textContent = userData.endPlace;

                const nextMonth = currentMonth === 12 ? 1 : currentMonth + 1;
                const currentYear = today.getFullYear();

                const startingDate = `16/${currentMonth}/${currentYear}`;
                const endingDate = `15/${nextMonth}/${currentYear}`;

                document.getElementById('validity').textContent = `${startingDate} to ${endingDate}`;
            }

            // Populate tables
            /*function populateTable(tableId, start, end) {

            const today = new Date();
            const currentMonth = today.getMonth() + 1;
            const nextMonth = currentMonth === 12 ? 1 : currentMonth + 1;
            const currentYear = today.getFullYear();
            const startingDate = `16/${currentMonth}/${currentYear}`;
            const endingDate = `15/${nextMonth}/${currentYear}`;

            // PDF Download
            document.getElementById('downloadPdf').addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                doc.setFont('helvetica', 'bold');
                doc.setFontSize(18);
                doc.text('Bus Pass Renewal', 20, 20);

                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);
                doc.text(`Name: ${userData.name}`, 20, 40);
                doc.text(`College Name: ${userData.collegeName}`, 20, 50);
                doc.text(`Starting Place: ${userData.startPlace}`, 20, 60);
                doc.text(`Ending Place: ${userData.endPlace}`, 20, 70);
                doc.text(`Distance: ${userData.distance} km`, 20, 80);
                doc.text(`Renewal Amount: ₹${userData.charge}`, 20, 90);
                doc.text(`Validity: ${startingDate} to ${endingDate}`, 20, 100);

                // Function to add table to PDF
                function addTableToPdf(startY, tableId) {
                    let y = startY;
                    const table = document.getElementById(tableId).querySelector('tbody').rows;
                    for (let row of table) {
                        let cells = row.cells;
                        let rowData = `${cells[0].textContent}  |  ${cells[1].querySelector('input').value}  |  ${cells[2].querySelector('input').value}`;
                        doc.text(rowData, 20, y);
                        y += 7;
                    }
                    return y;
                }

                let nextY = addTableToPdf(120, "table1");
                addTableToPdf(nextY + 10, "table2");

                doc.save('BusPass_Renewal.pdf');
            });

            document.getElementById('backToDashboard').addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });
        });
    </script>
