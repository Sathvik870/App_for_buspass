<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass Portal - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* From Uiverse.io by gharsh11032000 */ 
        .button {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;
            position: relative;
            width: 120px;
            height: 40px;
            background-color: #000;
            color: white;
            flex-direction: column;
            border: none;
            padding: 12px;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            left: -4px;
            top: -1px;
            margin: auto;
            width: 128px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100% );
            z-index: -10;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .button::after {
            content: "";
            z-index: -1;
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100% );
            transform: translate3d(0, 0, 0) scale(0.95);
            filter: blur(20px);
        }
        
        .button:hover::after {
            filter: blur(30px);
        }
        
        .button:hover::before {
            transform: rotate(-180deg);
        }
        
        .button:active::before {
            scale: 0.7;
        }
        
        /* From Uiverse.io by AmIt-DasIT */ 
        .container {
            display: flex;
            flex-direction: column;
            gap: 7px;
            position: relative;
            color: white;
        }
        
        .container .label {
            font-size: 15px;
            padding-left: 10px;
            position: absolute;
            top: 13px;
            transition: 0.3s;
            pointer-events: none;
        }
        
        .input {
            width: 320px;
            height: 45px;
            border: none;
            outline: none;
            padding: 0px 7px;
            border-radius: 6px;
            color: #000000;
            font-size: 15px;
            background-color: transparent;
            box-shadow: 3px 3px 10px rgba(0,0,0,1),
            -1px -1px 6px rgba(255, 255, 255, 0.4);
        }
        
        .input:focus {
            border: 2px solid transparent;
            color: #fff;
            box-shadow: 3px 3px 10px rgba(0,0,0,1),
            -1px -1px 6px rgba(255, 255, 255, 0.4),
            inset 3px 3px 10px rgba(0,0,0,1),
            inset -1px -1px 6px rgba(255, 255, 255, 0.4);
        }
        
        .container .input:valid ~ .label,
        .container .input:focus ~ .label {
            transition: 0.3s;
            padding-left: 2px;
            transform: translateY(-35px);
        }
        
        .container .input:valid,
        .container .input:focus {
            box-shadow: 3px 3px 10px rgba(0,0,0,1),
            -1px -1px 6px rgba(255, 255, 255, 0.4),
            inset 3px 3px 10px rgba(0,0,0,1),
            inset -1px -1px 6px rgba(255, 255, 255, 0.4);
        }
        /* From Uiverse.io by csemszepp */ 
    .main {
        width: 100%;
        height: 100%;
        --s: 200px; /* control the size */
        --c1: #1d1d1d;
        --c2: #4e4f51;
        --c3: #3c3c3c;
    
        background: repeating-conic-gradient(
            from 30deg,
            #0000 0 120deg,
            var(--c3) 0 180deg
            )
            calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
        repeating-conic-gradient(
            from 30deg,
            var(--c1) 0 60deg,
            var(--c2) 0 120deg,
            var(--c3) 0 180deg
        );
        background-size: var(--s) calc(var(--s) * 0.577);
    }
  
    </style>
</head>
<body class="bg-gray-100 main">
    <div class="min-h-screen flex items-center justify-center py-12 px-4" style="background-color: #00000088;">
        <div class="bg-white p-8 rounded-lg shadow-md w-96" style="background-color: #00000088;">
            <h2 class="text-2xl font-bold mb-6 text-center text-white-800" style="color: #ffffff;">Create Account</h2>
            <form id="signupForm" class="space-y-4">
                <div class="container" style="background-color: #00000088;">
                    <input type="text" id="name" required class="input">
                    <label class="label">Full Name</label>
                </div>
                <br/>
                <div class="container" style="background-color: #00000088;">
                    <input type="email" id="email" required class="input">
                    <label class="label">Email</label>
                </div>
                <br/>
                <div class="container" style="background-color: #00000088;">
                    <input type="password" id="password" required class="input">
                    <label class="label">Password</label>
                </div>
                <br/>
                <div class="container" style="background-color: #00000088;">
                    <input type="password" id="confirmPassword" required
                        class="input">
                        <label class="label">Confirm Password</label>
                </div>
                <button type="submit" class="button">
                    Sign Up
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600" style="color: #ffffff;">
                Already have an account? 
                <a href="./index.html" class="text-blue-500 hover:text-blue-600">Login</a>
            </p>
        </div>
    </div>
    <script src="./js/auth.js"></script>
</body>
</html>
